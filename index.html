<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">  
  <link rel="stylesheet" href="/src/styles/style.css">
  <script src="/src/js/index.js" type="module"></script>
  <title>Trello</title>
</head>
<body>
  <div class="wrapper">

    <!-- Header Trello -->
    <header class="header">
      <div class="title">Trello</div>
      <div class="time">Time</div>
    </header>

    <!-- Task -->
    <div class="container-item">

      <!-- Add Task Block-->
      <div class="item item-todo">
        <div class="item-header">
          <div class="item-title">New tasks</div>
          <div id="todoCounter" class="item-counter item-todo__counter">0</div>
        </div>
        <div id="items-todo" class="item-block"> </div>

          <!-- Button trigger modal -->
          <button class="btn btn-secondary btn-item--custom" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Add task
          </button>
    
          <!-- Modal Add Task-->
          <form id="form">
            <div id="staticBackdrop" class="modal fade modal-body--custom" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 id="staticBackdropLabel" class="modal-title fs-5">Add new task</h1>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <input id="taskTitle" class="new-task" type="text" placeholder="Add title ...">
                    <textarea id="taskDescription" class="new-task new-task-description" type="text" placeholder="Add description ..."></textarea>
                  </div>
                  <div class="modal-footer modal-footer-end">
                    <select id="dropdownMenuForm" class="btn btn-secondary btn-select__users"> </select>
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-add" type="submit" data-bs-dismiss="modal" >Confirm</button>
                  </div>
                </div>
              </div>
            </div>
        </form>

      </div>

      <!-- Task In Progress Block -->
      <div class="item item-progress">
        <div class="item-header">
          <div class="item-title">In Progress</div>
          <div id="progressCounter" class="item-counter item-progress__counter">0</div>
        </div>
        <div id="items-progress" class="item-block item-block-progress"> </div>
      </div>

      <!-- Task Done Block -->
      <div class="item item-done">
        <div class="item-header">
          <div class="item-title">Done</div>
          <div id="doneCounter" class="item-counter item-done__counter">0</div>
        </div>
        <div id="items-done" class="item-block"> </div>

        <button class="btn btn-secondary btn-item--custom btn-delete-all" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Delete all
        </button>

        <!-- Modal Delete All -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Delete all</h1>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Are you sure you want to delete all?
              </div>
              <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
                <button id="deleteAll" class="btn btn-add" type="button" data-bs-dismiss="modal">Yes</button>
              </div>
            </div>
          </div>
        </div>

      </div>  

      <!-- Modal Edit Task -->
      <form id="formEdit">
        <div class="modal fade modal-body--custom" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <input id="taskTitleEdit" class="new-task" type="text" placeholder="Add title ...">
                <textarea id="taskDescriptionEdit" class="new-task new-task-description" type="text" placeholder="Add description ..."></textarea>
              </div>
              <div class="modal-footer modal-footer-new">
                <select id="dropdownMenuForm" class="btn btn-secondary btn-select__users"> </select>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-add" data-bs-dismiss="modal">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </form>

      <!-- Modal Warning -->
      <div class="modal fade warrning-modal" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Container is full</h1>
              <button class="btn-close btn-close-warning" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              The maximum number of tasks in block is 3
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary btn-close-item btn-close-warning" type="button" data-bs-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
