<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">  
  <link rel="stylesheet" href="./styles/style.scss">
  <script src="./js/index1.js" type="module"></script>
  <title>Trello</title>
</head>
<body>
  <div class="wrapper">

    <!-- Header Trello -->
    <header class="header">
      <div class="title">Trello</div>
      <div class="time">Time</div>
    </header>

    <!-- Task -->
    <div class="container">

      <!-- Add Task Block-->
      <div class="item item-todo">
        <div class="item-header">
          <div class="item-title">New tasks</div>
          <div id="todoCounter" class="item-todo__counter">0</div>
        </div>
        <div id="items-todo" class="item-block">

        </div>


          <!-- Button trigger modal -->
          <button type="button" class="btn btn-secondary btn-item" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Add task
          </button>
    
          <!-- Modal -->
          <form id="form">
          <div class="modal fade modal-body--custom" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Add new task</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <input id="taskTitle" class="new-task" type="text" placeholder="Add title ..." maxlength="30">
                  <input id="taskDescription" class="new-task new-task-description" type="text" placeholder="Add description ...">
                </div>
                <div class="modal-footer modal-footer-end">
                  <button id="btnNewUser" class="btn btn-secondary btn-select__users" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Select user
                  </button>
                  <ul id="dropdownMenuForm" class="dropdown-menu">
                    
                  </ul>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button id="submitForm" type="submit" data-bs-dismiss="modal" class="btn btn-add">Confirm</button>
                </div>
              </div>
            </div>
          </div>
        </form>

      </div>

      <form id="form2">
        <div class="modal fade modal-body--custom" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <input id="taskTitleEdit" class="new-task" type="text" placeholder="Add title ..." maxlength="30">
                <input id="taskDescriptionEdit" class="new-task new-task-description" type="text" placeholder="Add description ...">
              </div>
              <div class="modal-footer modal-footer-new">
                <button id="btnUser" class="btn btn-secondary btn-select__users" type="button" data-bs-toggle="dropdown" aria-expanded="false" >
              
                </button>
                <ul id="dropdownMenuEdit" class="dropdown-menu">
              
                </ul>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-add" data-bs-dismiss="modal">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </form>

      <!-- Task In Progress Block -->
      <div class="item item-progress">
        <div class="item-header">
          <div class="item-title">In Progress</div>
          <div id="progressCounter" class="item-progress__counter">0</div>
        </div>
        <div id="items-progress" class="item-block item-block-progress">

        </div>

      </div>

      <!-- Task Done Block -->
      <div class="item item-done">
        <div class="item-header">
          <div class="item-title">Done</div>
          <div id="doneCounter" class="item-done__counter">0</div>
        </div>
        <div id="items-done" class="item-block">

        </div>

        <button class="btn btn-secondary btn-item btn-delete-all" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Delete all
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Delete all</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Are you sure you want to delete all?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button id="deleteAll" type="button" class="btn btn-add" data-bs-dismiss="modal">Yes</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal Warrning -->

        <div class="modal fade warrning-modal" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Container is full</h1>
                <button type="button" class="btn-close btn-close-warn" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                The maximum number of tasks in a block is 3
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-close-item" data-bs-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
